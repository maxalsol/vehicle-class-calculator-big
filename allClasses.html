<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NZTA Vehicle Class Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="nav-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">MA-NA Calculator</a></li>
                    <li>
                        <a href="#" class="nav-link">ALL classes Calculator</a>
                    </li>
                    <li><a href="#" class="nav-link">Tipps</a></li>
                    <li><a href="#" class="nav-link">Legend</a></li>
                </ul>
            </nav>
            <br />
            <h1>Vehicle Class Calculator</h1>
            <br />
            <p id="description">
                This calculator is for use to differentiate between ALL vehicle
                classes according to the VIRM.
            </p>
        </header>
        <main>
            <form id="input-form" action="#" method="POST">
                <label id="vehicle-type-lable" for="vehicle-type"
                    >Vehicle type:</label
                >
                <select id="vehicle-type" name="vehicle-type">
                    <option class="select-one" value="Select one">
                        Select one
                    </option>
                    <option id="option-1-1" value="Cycle">Cycle</option>
                    <option id="option-1-2" value="Passenger Vehicle">
                        Passenger Vehicle
                    </option>
                    <option id="option-1-3" value="Omnibus">Omnibus</option>
                    <option id="option-1-4" value="Goods Vehicle">
                        Goods Vehicle
                    </option>
                    <option id="option-1-5" value="Trailer">Trailer</option>
                </select>
                <br />
                <button id="next-btn" type="button">next</button>
                <br />
                <select name="" id="" class="hide">
                    <option value="">Select One</option>
                    <option value="">Passenger Car</option>
                    <option value="">Forward Controlled Vehicle</option>
                    <option value="">4WD</option>
                </select>
                <br />
                <label id="propultion-label" for="propultion" class="hide"
                    >Propultion:</label
                >
                <select id="propultion" class="hide" name="propultion">
                    <option class="select-one" value="Select one">
                        Select one
                    </option>
                    <option id="option-2-1" value="Human power only">
                        Human power only
                    </option>
                    <option
                        id="option-2-2"
                        value="Support by auxiliary engine kl 300 Watts"
                    >
                        Support by auxilliary engine kl 300 Watts
                    </option>
                    <option
                        id="option-2-3"
                        value="Piston engine kl 50ccm & Vmax kl 50km/h"
                    >
                        Piston engine kl 50ccm & Vmax kl 50km/h
                    </option>
                    <option
                        id="option-2-4"
                        value="Other engine kl 50ccm & Vmax kl 50km/h"
                    >
                        Other engine kl 50ccm & Vmax kl 50km/h
                    </option>
                    <option
                        id="option-2-5"
                        value="Piston engine gr 50ccm & Vmax gr 50km/h"
                    >
                        Piston engine gr 50ccm & Vmax gr 50km/h
                    </option>
                </select>
                <br />
                <label id="axles-label" for="axles" class="hide"
                    >Number of axles:</label
                >
                <select id="axles" class="hide" name="axels">
                    <option class="select-one" value="Select one">
                        Select one
                    </option>
                    <option id="option-3-0" value="1">1</option>
                    <option id="option-3-1" value="1 front, 1 rear">
                        1 front, 1 rear
                    </option>
                    <option id="option-3-2" value="1 front, 2 rear">
                        1 front, 2 rear
                    </option>
                    <option id="option-3-3" value="2 front, 1 rear">
                        2 front, 1 rear
                    </option>
                    <option id="option-3-4" value="2 front, 2 rear">
                        2 front, 2 rear
                    </option></select
                ><br />
                <label for="wheels" id="wheels-label" class="hide"
                    >Number of wheels:</label
                >
                <select id="wheels" class="hide" name="wheels">
                    <option class="select-one" value="Select one">
                        Select one
                    </option>
                    <option id="option-4-1" value="1 front, 1 rear">
                        1 front, 1 rear
                    </option>
                    <option id="option-4-2" value="1 front, 2 rear">
                        1 front, 2 rear
                    </option>
                    <option id="option-4-3" value="2 front, 1 rear">
                        2 front, 1 rear
                    </option>
                    <option id="option-4-4" value="2 front, 2 rear">
                        2 front, 2 rear
                    </option>
                    <option id="option-4-5" value="2 front, 4 rear">
                        2 front, 4 rear
                    </option>
                    <option id="option-4-6" value="2 front, 8 rear">
                        2 front, 8 rear
                    </option>
                    <option id="option-4-7" value="Side-car">
                        Side-car
                    </option></select
                ><br />
                <label id="gvm-label" for="gvm" class="hide">GVM:</label>
                <input
                    id="gvm"
                    class="hide"
                    type="number"
                    name="gvm"
                    placeholder="0kg"
                /><br />
                <label id="tare-label" for="tare" class="hide"
                    >Tare Weight:</label
                >
                <input
                    id="tare"
                    class="hide"
                    type="number"
                    name="tare"
                    placeholder="0kg"
                /><br />
                <label id="seats-label" for="seats" class="hide"
                    >Number of seats:</label
                >
                <input
                    id="seats"
                    class="hide"
                    1
                    type="number"
                    name="seats"
                    placeholder="0"
                /><br />
                <button id="submit-btn" type="submit">Calculate</button><br />
                <button id="reset-btn" type="reset">Reset</button>
            </form>
            <br />
            <p id="output-container">
                Vehicle class: <br />
                <span id="output"></span>
                <br />
            </p>
        </main>
        <br />
        <footer id="footer">
            <p style="text-align: center">
                Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>

                    >maxclusive.solutions</a
                >-->
                Maximilian Pallat
                <br />
                All rights reserved.
            </p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
