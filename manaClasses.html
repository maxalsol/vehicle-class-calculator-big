            <br />
            <h1>MA-NA Class Claculator</h1>
            <br />
            <p id="description">
                This calculator is for use to differentiate between vehicle
                classes MA and NA.
            </p>
        </header>
        <main>
            <main>
                <form id="input-form" method="POST">
                    <label for="gvm">GVM:</label>
                    <input
                        id="gvm"
                        type="number"
                        name="gvm"
                        placeholder="0kg"
                    /><br />
                    <label for="tare">Tare Weight:</label>
                    <input
                        id="tare"
                        type="number"
                        name="tare"
                        placeholder="0kg"
                    /><br />
                    <label for="seats">Number of seats:</label>
                    <input
                        id="seats"
                        type="number"
                        name="seats"
                        placeholder="0"
                    /><br />
                    <button id="submit-btn" type="submit">Calculate</button
                    ><br />
                    <button id="reset-btn" type="reset">Reset</button>
                </form>
                <br />
                <p id="output-container">
                    Vehicle class: <br />
                    <span id="output"></span>
                    <br />
                </p>
            </main>
        </main>
