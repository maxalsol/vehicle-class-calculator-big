        <meta charset="UTF-8" />

        <title>NZTA Vehicle Class Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/025be91c98.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <div class="nav-toggle" id="mobile-menu">
                    <img
                        src="/assets/menu.png"
                        alt="menu button"
                        id="menu-icon"

                </ul>
            </nav>
            <br />
            <h1>MA-NA Class Calculator</h1>
            <br />
            <p id="description">
                This calculator is for use to differentiate between vehicle
                classes MA and NA according to the current NZ VIRM.
            </p>
        </header>
        <main>
            <form id="input-form" method="POST">
                <label for="gvm" class="label">GVM:</label>
                <input
                    id="gvm"
                    type="number"
                    name="gvm"
                    placeholder="0kg"
                /><br />
                <label for="tare">Tare Weight:</label>
                <input
                    id="tare"
                    type="number"
                    name="tare"
                    placeholder="0kg"
                /><br />
                <label for="seats">Number of seats:</label>
                <input
                    id="seats"
                    type="number"
                    name="seats"
                    placeholder="0"
                /><br />
                <button id="submit-btn" type="submit">Calculate</button><br />
                <button id="reset-btn" type="reset">Reset</button>
            </form>
            <br />
            <p id="output-container">
                Vehicle class: <br />
                <span id="output"></span>
                <br />
            </p>
        </main>
        <br />
