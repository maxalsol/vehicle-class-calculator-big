<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="../assets/styles.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="nav-bar">
                <img
                    id="logoipsum"
                    src="../assets/logoipsum1.svg"
                    href="index.html"
                    alt="logo"
                />
                <div class="nav-toggle" id="mobile-menu">
                    <img
                        src="../assets/menu.png"
                        alt="menu button"
                        id="menu-icon"
                    />
                </div>
                <ul class="nav-list">
                    <li class="nav-li">
                        <a href="landingPage.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-li">
                        <a href="features.html" class="nav-link">Features</a>
                    </li>
                    <li class="nav-li">
                        <a href="pricing.html" class="nav-link">Pricing</a>
                    </li>

                    <li class="nav-li">
                        <a href="register.html" class="nav-link">Register</a>
                    </li>
                    <li class="nav-li">
                        <a href="login.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </nav>
            <br />
        </header>
        <main>
            <div class="container">
                <form id="loginForm">
                    <h1>Login</h1>

                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />

                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />

                    <span id="error" class="error"></span>

                    <p class="forgot-password">
                        <a href="password-reset.html" id="forgotPassword"
                            >Forgot Password?</a
                        >
                    </p>

                    <button type="submit">Login</button>

                    <p class="not-member-yet">
                        <a href="register.html" id="notMemberYet"
                            >Not a Member Yet? Sign Up Now!</a
                        >
                    </p>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
